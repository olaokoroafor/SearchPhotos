<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" rel="stylesheet" />
    <div class="wrapper center">
      <div class="inputTitle">Multipart File Upload</div>
      <form id="form" enctype="multipart/form-data">
          <div class="input-group">
              <label for="files">Select file</label>
              <input id="file" type="file" accept="image/png, image/jpeg, image/jpg"/>
          </div>
          <input type="text" id="label" placeholder="Add label"></input>
          <input type="button" id="addLabel" value="Add" onclick="add_element_to_array();"></input>
          <div id="Result"></div> 
          <button class="submit-btn" type="submit">Upload</button>
      </form>
  </div>
    <div class="wrapper center">
      <!-- WRAPPER -->
      <section class="inputSection">
        <!-- //input -->
        <div class="inputWrapper center">
          <div class="inputTitle">Image Search</div>
          <div class="inputField">
            <form action="javascript:getImages()" id="search-form">
            <input
              type="text"
              name="search"
              id="searchField"
              placeholder="Search for Images"
              style="width: 500px;"
            />
            </form>
            <p class="info"></p>
          </div>
        </div>
      </section>
      <section class="imageList">
        <article class="center"></article>
      </section>
    </div>
  </body>
</html>
